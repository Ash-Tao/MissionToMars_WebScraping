<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <style>
      .table{
      outline-style: solid;
      outline-width: 1px;
      font-size:15px;}
    </style>

  </head>
<body>
    
<div class="container">
    <!-- Jumbotron -->
    <!--IMAGES: https://images5.alphacoders.com/508/508358.jpg / https://vfxblog.com/wp-content/uploads/2016/12/marsattacks1b.jpg / https://i.gifer.com/embedded/download/NRfS.gif -->
    <div class="jumbotron text-center"  style="background-color:rgb(221, 221, 221); height: 250px; background-position: center; background-size: cover;">
      <h1>Mission to Mars</h1>
      <!-- <button type="button" href="/scrape" class="rounded-lg bg-info p-2">Scrape New Data</button> -->
      <p><a class="btn btn-primary btn-lg p-2" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
</div>

<div class="container">
  <div class="row no-gutter">
    <div class="card-body">
      <h2 class="card-title" id="font">Latest Mars News</h2>
      <h5 class="card-subtitle mb-2 " id="font">{{ mars.news_title }}</h5>
      <p class="card-text">{{ mars.summary }}</p>
    </div>
  </div>
</div>
<br>

<div class="container">
  <div class="row no-gutter img-table">
    <div class="col-md-6" >
      <h2 class="title">Featured Mars Image</h2>
      <p class="text">{{ mars.featured_image_title }}</p>
      <img class="img-bottom" width="100%" src="{{ mars.featured_image }}" alt="Featured Mars Image">
    </div>
    <div class="col-md-3 offset-2">
      <h5 class="title display-6">Mars Facts</h5>
      <h6 style="text-align:right;">{{ mars.fact_table | safe }}</h6>
    </div>
  </div>
</div>
<br>

<div class="container">
  <div class="row">
    <div class="col-md-12 offset-5">
    <h2 class="align-items-center">Mars hemispheres</h2>
    </div>
  </div>
</div>
<hr>

<div class="container">
  <div class="row">       
    {% for hemisphere in mars.hemisphere_images %}
    <div class="box col-lg-3 col-mg-12 border" style="padding: 10px">
      <!-- <div class="col-lg-3 col-mg-12 border" style="padding: 10px"> -->
            <center><img width="200 px" height="200 px" src="{{ hemisphere.img_url | safe }}"></center>
            <h5 style="text-align:center;"> {{ hemisphere.title | safe }} </h5>  
      </div>
    {% endfor %}
  <!-- </div> -->
  </div>
</div>

    <!-- Bootstrap JavaScript -->
    <!-- jQuery, Popper.js & Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
